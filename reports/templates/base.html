<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medical Reports{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<nav>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    <a href="/accounts/logout/">Logout</a>
    {% else %}
    <a href="/accounts/login/">Login</a> | <a href="/accounts/signup/">Sign Up</a>
    {% endif %}
</nav>


<body>
    <header>
        <h1>Medical Reports SaaS</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/reports/upload/">Upload Report</a>
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 Medical Reports SaaS</p>
    </footer>
</body>

</html>
