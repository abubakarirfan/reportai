{% extends "base.html" %}

{% block title %}My Reports{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Uploaded Reports</h2>
        {% if reports %}
        <ul class="list-group">
            {% for report in reports %}
            <li class="list-group-item">
                <a href="{% url 'report_detail' report.pk %}">
                    {{ report.image.name }} - {{ report.created_at }}
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No reports uploaded yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
