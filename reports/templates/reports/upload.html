{% extends "base.html" %}

{% block title %}Upload Medical Report{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Upload Medical Report</h4>
            </div>
            <div class="card-body">

                <!-- Display messages
                {% if messages %}
                <div>
                    {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}"
                        role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %} -->

                <!-- Form for file upload -->
                <form id="upload-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="image" class="form-label">Select your medical report:</label>
                        <input type="file" class="form-control" id="image" name="image" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </form>

                <!-- Loading spinner -->
                <div id="loading-spinner" style="display: none; text-align: center; margin-top: 20px;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Please wait while we process your report...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Show the spinner when the form is submitted
    document.getElementById('upload-form').addEventListener('submit', function () {
        document.getElementById('loading-spinner').style.display = 'block';
    });
</script>
{% endblock %}
