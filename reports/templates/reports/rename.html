{% extends "base.html" %}

{% block title %}Rename File{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Rename File</h4>
            </div>
            <div class="card-body">
                {% if messages %}
                <div>
                    {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}"
                        role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Rename</button>
                </form>
                <a href="{% url 'report_list' %}" class="btn btn-secondary mt-3 w-100">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
